<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0; font-family: 'Quicksand', sans-serif;
            background: radial-gradient(circle at center, #0575E6, #021B79);
            color: white; height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center; text-align: center;
        }

        /* Desain Estetik Glassmorphism */
        #app {
            z-index: 10; width: 85%; max-width: 400px; padding: 40px 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative; overflow: hidden;
            transition: all 0.5s ease;
        }

        #app::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        h1, h2 { font-size: 1.5rem; margin-bottom: 20px; font-weight: 700; line-height: 1.3; }
        p { font-size: 1.1rem; line-height: 1.6; margin-bottom: 25px; font-weight: 500; }

        .btn-group { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
        
        button {
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            color: white; border: none; padding: 12px 25px;
            border-radius: 50px; cursor: pointer; font-weight: 700;
            box-shadow: 0 8px 15px rgba(0, 210, 255, 0.3);
            transition: 0.3s; font-family: 'Quicksand', sans-serif;
        }
        
        button:active { transform: scale(0.9); }
        button.secondary { background: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.4); }

        /* Animasi Emoji */
        .emoji {
            position: absolute; pointer-events: none; z-index: 1;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        @keyframes waterfall { from { transform: translateY(-10vh); } to { transform: translateY(110vh); } }
        @keyframes explode { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(15); opacity: 0; } }
        @keyframes fireworks { 
            0% { transform: scale(0); opacity: 1; } 
            100% { transform: translate(var(--x), var(--y)) scale(1.2); opacity: 0; } 
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; display: none; justify-content: center; align-items: center;
            background: #021B79; font-size: 4rem;
        }

        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: 0; opacity: 0.4;
        }

        .twinkle { animation: twinkle 1.5s infinite alternate; }
        @keyframes twinkle { from { opacity: 0.2; } to { opacity: 0.8; } }

        .typing::after { content: '|'; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        
        .siluet { filter: brightness(0); opacity: 0.1; transition: 3s ease; }
        .clear { filter: brightness(1); opacity: 1; }
    </style>
</head>

                    el.style.fontSize = (Math.random() * 20 + 20) + 'px';
