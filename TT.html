<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');

        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0; font-family: 'Quicksand', sans-serif;
            background: linear-gradient(-45deg, #021B79, #0575E6, #021B79, #0b3da8);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white; height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center; text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #app {
            z-index: 10; width: 88%; max-width: 420px; padding: 35px 25px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 25px; border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            min-height: 250px; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            animation: cardFade 0.8s ease-out;
        }

        @keyframes cardFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 { font-size: 1.6rem; margin-bottom: 15px; text-shadow: 2px 4px 8px rgba(0,0,0,0.3); font-weight: 700; }
        p { font-size: 1.15rem; line-height: 1.6; margin-bottom: 25px; text-shadow: 1px 2px 4px rgba(0,0,0,0.2); }

        .btn-group { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
        button {
            background: #00d2ff; color: #021B79; border: none; padding: 14px 25px;
            border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 1rem;
            transition: 0.3s; box-shadow: 0 5px 20px rgba(0, 210, 255, 0.4);
        }
        button:hover { transform: translateY(-3px) scale(1.05); background: white; }
        button:active { transform: scale(0.95); }
        button.secondary { background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid rgba(255,255,255,0.3); }

        .emoji-bg {
            position: absolute; top: -50px; font-size: 2.2rem;
            pointer-events: none; z-index: 1; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        @keyframes waterfall { from { transform: translateY(-10vh); } to { transform: translateY(110vh); } }
        @keyframes explode { 
            0% { transform: scale(1); opacity: 1; } 
            100% { transform: scale(10); opacity: 0; filter: blur(5px); } 
        }
        @keyframes firework {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(1.5); opacity: 0; }
        }

        #overlay-cover {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #021B79; z-index: 100; display: none;
            justify-content: center; align-items: center; font-size: 3.5rem;
        }

        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: 0; opacity: 0.6; pointer-events: none;
        }

        .typing::after { content: '|'; animation: blink 0.8s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        .siluet { opacity: 0.1; filter: brightness(0); transition: 2s ease; }
        .clear { opacity: 1; filter: brightness(1); }
    </style>
</head>

        function startEmojiRain(emojis, mode = 'fall', speed = 300) {

                const el = document.createElement('div');
                el.className = 'emoji-bg';
                el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                el.style.left = Math.random() * 95 + 'vw';
                if (mode === 'waterfall') {
                    el.style.animation = `waterfall ${Math.random() * 0.8 + 0.8}s linear forwards`;
                } else {
                    el.style.animation = `fall ${Math.random() * 2 + 3}s linear forwards`;
                }
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 4000);
            }, speed);
        }

                f.innerText = list[Math.floor(Math.random() * list.length)];
                f.style.left = Math.random() * 100 + 'vw';
                f.style.top = Math.random() * 100 + 'vh';
                f.style.setProperty('--x', (Math.random() - 0.5) * 400 + 'px');
                f.style.setProperty('--y', (Math.random() - 0.5) * 400 + 'px');
                f.style.animation = `firework 1.5s ease-out forwards`;
                document.body.appendChild(f);
                setTimeout(() => f.remove(), 1500);
            }
        }

        function typeWriter(text, el, speed, callback) {
            let i = 0;
            el.innerHTML = "";
            el.classList.add("typing");
            function type() {
                if (i < text.length) {
                    el.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    el.classList.remove("typing");
                    if (callback) callback();
                }
            }
            type();
        }
