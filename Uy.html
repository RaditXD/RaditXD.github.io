    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #021B79, #0575E6);
            color: white; height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center; text-align: center;
        }

        /* --- UI ELEMENTS --- */
        #app {
            position: relative; z-index: 10; width: 90%; max-width: 450px;
            padding: 30px 20px; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 25px; border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); transition: all 0.5s ease;
        }
        h1, h2 { font-size: 1.6rem; font-weight: 800; margin-bottom: 20px; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        p { font-size: 1.1rem; line-height: 1.6; margin-bottom: 25px; }
        .btn-group { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        button {
            padding: 12px 24px; border-radius: 50px; border: none;
            background: #00d2ff; color: #021B79; font-weight: 800;
            cursor: pointer; transition: 0.3s; box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4);
        }
        button:active { transform: scale(0.9); }
        button.sec { background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3); }

        /* --- ANIMATIONS --- */
        .emoji {
            position: absolute; pointer-events: none; z-index: 1;
            animation: fall linear forwards;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
        @keyframes waterfall {
            0% { transform: translateY(-20vh); opacity: 1; }
            100% { transform: translateY(110vh); opacity: 1; }
        }
        @keyframes fireworks {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3) translate(var(--x), var(--y)); opacity: 0; }
        }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; justify-content: center; align-items: center;
            z-index: 1000; background: #021B79;
        }
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.5; z-index: 0; animation: pulse 2s infinite alternate;
        }
        @keyframes pulse { from { opacity: 0.3; } to { opacity: 0.7; } }
        .typing::after { content: '|'; animation: blink 0.8s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        .siluet { filter: brightness(0); opacity: 0.3; transition: 2s; }
        .clear { filter: brightness(1); opacity: 1; }
    </style>
</head>

                document.body.appendChild(e);
                setTimeout(() => e.remove(), 4000);
            }, speed);
        }

        function typeTxt(text, el, speed = 50, cb) {

                if(i < text.length) { el.innerHTML += text.charAt(i); i++; setTimeout(t, speed); }

            t();
        }
