        /* --- RESET & BASIC STYLE --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0;
            font-family: 'Comfortaa', sans-serif;
            background: linear-gradient(135deg, #232526, #414345); /* Dark Mode */
            color: #fff; height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center; text-align: center;
            transition: background 0.5s ease; /* Transisi Background */
        }

        /* --- UI ELEMENTS --- */
        #app {
            position: relative; z-index: 10; width: 90%; max-width: 450px;
            padding: 30px 20px;
            background: rgba(35, 37, 38, 0.6); /* Agak Transparan */
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-radius: 25px; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, opacity 0.5s ease; /* Efek Transisi */
            opacity: 1;
        }
        h1, h2 { font-size: 1.7rem; font-weight: 700; margin-bottom: 20px; text-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        p { font-size: 1.1rem; line-height: 1.6; margin-bottom: 25px; }
        .btn-group { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        button {
            padding: 12px 24px; border-radius: 50px; border: none;
            background: #a73d53; /* Warna Valentine */
            color: #fff; font-weight: 700;
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(167, 61, 83, 0.6);
        }
        button:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(167, 61, 83, 0.8); }
        button:active { transform: scale(0.95); }
        button.sec { background: rgba(255,255,255,0.1); color: #eee; border: 1px solid rgba(255,255,255,0.2); }

        /* --- ANIMATIONS --- */
        .emoji {
            position: absolute; pointer-events: none; z-index: 1;
            animation: fall linear forwards;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.7; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
        @keyframes waterfall {
            0% { transform: translateY(-20vh); opacity: 0.8; }
            100% { transform: translateY(110vh); opacity: 0.8; }
        }
        @keyframes fireworks {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3) translate(var(--x), var(--y)); opacity: 0; }
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; justify-content: center; align-items: center;
            z-index: 1000; background: rgba(35, 37, 38, 0.9); /* Latar Lebih Gelap */
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        }
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* Fallback kalau gambar gagal dimuat */
            background-color: #1a1a1a;
            opacity: 0.4; z-index: 0; animation: pulse 3s infinite alternate;
        }
        @keyframes pulse { from { opacity: 0.2; } to { opacity: 0.5; } }
        .typing::after { content: '|'; animation: blink 0.8s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        .siluet { filter: brightness(0); opacity: 0.3; transition: 1.5s; }
        .clear { filter: brightness(1); opacity: 1; }
    </style>
</head>
