        /* --- RESET & BASIC STYLE --- */
        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #021B79, #0575E6); /* Biru Valentine */
            color: white; height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center; text-align: center;
        }

        /* --- UI ELEMENTS --- */
        #app {
            z-index: 10; width: 85%; max-width: 450px; padding: 25px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); min-height: 250px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        h1, h2 { font-size: 1.5rem; margin-bottom: 15px; }
        p { font-size: 1.1rem; line-height: 1.5; margin-bottom: 20px; }
        .btn-group { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        button {
            background: #00d2ff; /* Biru Cerah */
            color: #021B79;
            border: none; padding: 12px 20px;
            border-radius: 50px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        button.secondary { background: rgba(255, 255, 255, 0.2); color: white; }

        /* --- ANIMATIONS --- */
        .emoji-bg {
            position: absolute; top: -50px; font-size: 2rem;
            pointer-events: none; z-index: 1; animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        @keyframes waterfall { from { top: -10%; } to { top: 110%; } }
        @keyframes explode { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(8); opacity: 0; } }

        /* --- OVERLAYS --- */
        #overlay-cover {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #021B79; z-index: 100; display: none;
            justify-content: center; align-items: center; font-size: 3rem;
        }

        /* --- BACKGROUNDS --- */
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* Ganti dengan gambar bintang lain atau warna solid */
            background: #000; /* Latar belakang hitam */
            z-index: 0; opacity: 0.5; animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle { from { opacity: 0.3; } to { opacity: 0.7; } }

        /* --- TYPING EFFECT --- */
        .typing::after { content: '|'; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>

                document.body.appendChild(el);
                setTimeout(() => el.remove(), 5000);
            }, 300);
        }

        function typeWriter(text, el, speed, callback) {
            let i = 0;
            el.innerHTML = "";
            el.classList.add("typing");

                if (i < text.length) {
                    el.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    el.classList.remove("typing");
                    if (callback) callback();
                }
            }
            type();
        }
