<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & BASIC STYLE --- */
        body {
            margin: 0; padding: 0;
            font-family: 'Comfortaa', sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0); /* Biru yang Lebih Segar */
            color: #fff; height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center; text-align: center;
        }

        /* --- UI ELEMENTS --- */
        #app {
            position: relative; z-index: 10; width: 85%; max-width: 450px; padding: 30px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            border-radius: 25px; border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: transform 0.4s ease, opacity 0.5s ease;
        }
        h1, h2 { font-size: 2rem; font-weight: 700; margin-bottom: 20px; text-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        p { font-size: 1.1rem; line-height: 1.6; margin-bottom: 25px; }
        .btn-group { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        button {
            background: #ff7e5f; /* Oranye yang Cerah */
            color: #fff; border: none; padding: 15px 28px;
            border-radius: 50px; cursor: pointer; font-weight: bold; transition: 0.3s;
            box-shadow: 0 6px 18px rgba(255, 126, 95, 0.6);
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 9px 24px rgba(255, 126, 95, 0.7); }
        button:active { transform: translateY(0); box-shadow: 0 4px 12px rgba(255, 126, 95, 0.6); }
        button.secondary { background: rgba(255, 255, 255, 0.2); color: #ddd; }

        /* --- ANIMATIONS --- */
        .emoji-bg {
            position: absolute; top: -70px; font-size: 2.5rem;
            pointer-events: none; z-index: 1; animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
        @keyframes waterfall { from { top: -10%; } to { top: 110%; } }
        @keyframes explode { 0% { transform: scale(0); opacity: 1; } 100% { transform: scale(8) translate(var(--x), var(--y)); opacity: 0; } }
        .heart {
            position: absolute; font-size: 1.5rem;
            animation: fly 3s linear forwards;
        }
        @keyframes fly {
            0% { transform: translateX(0) translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateX(calc(var(--x) * 100px)) translateY(calc(var(--y) * -100px)) rotate(360deg); opacity: 0; }
        }

        /* --- OVERLAYS --- */
        #overlay-cover {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(33, 147, 176, 0.9); z-index: 100; display: none; /* Biru yang Lebih Gelap */
            justify-content: center; align-items: center; font-size: 4rem;
            backdrop-filter: blur(20px);
        }

        /* --- BACKGROUNDS --- */
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://i.imgur.com/AFkXh6Q.png'); /* Latar Bintang yang Lebih Realistis */
            opacity: 0.5; z-index: 0; animation: twinkle 4s infinite alternate;
        }
        @keyframes twinkle { from { opacity: 0.3; } to { opacity: 0.6; } }

        /* --- TYPING EFFECT --- */
        .typing::after { content: '|'; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>

        function typeWriter(text, el, speed, callback) {

                if (i < text.length) {
                    el.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    el.classList.remove("typing");
                    if (callback) callback();
                }
            }
            type();
        }
