    <style>
        /* --- RESET & BASIC STYLE --- */
        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4); /* Gradasi Pink Lembut */
            color: #555; height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center; text-align: center;
        }

        /* --- UI ELEMENTS --- */
        #app {
            position: relative; z-index: 10; width: 90%; max-width: 500px; padding: 40px;
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(20px);
            border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.6);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: transform 0.3s ease, opacity 0.4s ease; /* Transisi Lebih Cepat */
        }
        h1, h2 { font-size: 2.2rem; font-weight: 700; margin-bottom: 25px; color: #444; text-shadow: 0 3px 6px rgba(0,0,0,0.3); }
        p { font-size: 1.15rem; line-height: 1.7; margin-bottom: 30px; color: #666; }
        .btn-group { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
        button {
            background: #f7797d; /* Pink yang Lebih Kuat */
            color: #fff; border: none; padding: 16px 32px;
            border-radius: 50px; cursor: pointer; font-weight: bold; transition: 0.3s; /* Transisi Lebih Cepat */
            box-shadow: 0 7px 22px rgba(247, 121, 125, 0.7);
        }
        button:hover { transform: translateY(-4px); box-shadow: 0 10px 28px rgba(247, 121, 125, 0.8); }
        button:active { transform: translateY(0); box-shadow: 0 5px 16px rgba(247, 121, 125, 0.7); }
        button.secondary { background: rgba(255, 255, 255, 0.3); color: #777; }

        /* --- ANIMATIONS --- */
        .emoji-bg {
            position: absolute; top: -80px; font-size: 2.7rem;
            pointer-events: none; z-index: 1; animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
        @keyframes waterfall { from { top: -10%; } to { top: 110%; } }
        @keyframes explode { 0% { transform: scale(0); opacity: 1; } 100% { transform: scale(10) translate(var(--x), var(--y)); opacity: 0; } }
        .confetti {
            position: absolute; width: 15px; height: 15px;
            border-radius: 50%; background: #fceabb;
            animation: confettiFall 3s linear forwards; /* Animasi Lebih Cepat */
        }
        .confetti:nth-child(even) { background: #f8b195; }
        @keyframes confettiFall {
            0% { transform: translateX(0) translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateX(calc(var(--x) * 150px)) translateY(120vh) rotate(720deg); opacity: 0; }
        }

        /* --- OVERLAYS --- */
        #overlay-cover {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 154, 158, 0.95); z-index: 100; display: none; /* Pink yang Lebih Terang */
            justify-content: center; align-items: center; font-size: 4.5rem;
            backdrop-filter: blur(25px);
        }

        /* --- BACKGROUNDS --- */
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://i.imgur.com/V7eY7YG.png'); /* Latar Bintang Abstrak */
            opacity: 0.6; z-index: 0; animation: twinkle 4s infinite alternate; /* Animasi Lebih Cepat */
        }
        @keyframes twinkle { from { opacity: 0.4; } to { opacity: 0.8; } }

        /* --- TYPING EFFECT --- */
        .typing::after { content: '|'; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
