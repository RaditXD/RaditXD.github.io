        /* --- RESET & BASIC STYLE --- */
        body {
            margin: 0;

            color: white;

            align-items: center;
            text-align: center;
            position: relative;

            left: 0;

            height: 100%;

            opacity: 0.8;
            z-index: -1;
            animation: pan 20s linear infinite; /* Animasi Bergerak */

        @keyframes pan {
            100% { background-position: 0 -20%; }
        }

        /* --- CONTAINER UTAMA --- */
        #app {
            z-index: 10;
            width: 95%;
            max-width: 700px; /* Lebih Lebar */
            padding: 40px;
            background: rgba(30, 80, 180, 0.3); /* Biru Transparan */

            min-height: 500px;
            display: flex;

            justify-content: space-around;
            align-items: center;
            text-shadow: 0 2px 5px rgba(0,0,0,0.7);

        p { font-size: 1.4rem; line-height: 1.8; margin-bottom: 40px; }

        /* --- TOMBOL --- */
        .btn-group {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            background: #00d2ff; /* Biru Terang */
            color: #021B79;
            border: none;
            padding: 16px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 6px 24px rgba(0, 210, 255, 0.6);
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        button:hover { transform: scale(1.08); background: #fff; color: #0077CC; }
        button.secondary { background: rgba(255, 255, 255, 0.2); color: white; }

        /* --- ANIMASI EMOJI --- */
        .emoji-bg {
            position: absolute;
            top: -12vh;
            font-size: 3rem;
            opacity: 0.7;
            pointer-events: none;
            z-index: 1;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
            text-shadow: 0 3px 7px rgba(0,0,0,0.8);
        }

        @keyframes floatUp { to { transform: translateY(-130vh) rotate(360deg); } }
        @keyframes floatDown { to { transform: translateY(130vh) rotate(360deg); } }
        @keyframes waterfall { 
            0% { top: -10%; opacity: 1; } 
            100% { top: 110%; opacity: 1; } 
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }

        /* --- OVERLAY KHUSUS (Slide 4) --- */
        #overlay-cover {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 30, 120, 0.9); /* Biru Gelap Transparan */
            z-index: 100;
            display: flex; justify-content: center; align-items: center;
            font-size: 5rem; flex-wrap: wrap;
            transition: opacity 1s;
            text-shadow: 0 4px 8px rgba(0,0,0,0.9);
        }

        /* --- EFEK KEDIP (Slide 16) --- */
        #wink-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 99;
            display: none; justify-content: center; align-items: center;
            font-size: 14rem;
            text-shadow: 0 5px 10px rgba(0,0,0,1);
        }

        /* --- BINTANG DI BELAKANG (Slide 3) --- */
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://i.imgur.com/V7eY7YG.png');
            pointer-events: none; opacity: 0.6; z-index: 0;
            animation: twinkle 3s infinite alternate;
        }
        @keyframes twinkle { from { opacity: 0.4; } to { opacity: 0.8; } }

        /* --- KURSOR KETIK --- */
        .typing::after { content: '|'; animation: blink 0.9s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

    </style>
</head>

            if (!emojis || emojis.length === 0) return;

                const el = document.createElement('div');

                el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                el.style.left = Math.random() * 100 + 'vw';
                
                if (mode === 'waterfall') {
                    el.style.animation = `waterfall ${Math.random() * 1 + 1}s linear`;
                } else if (mode === 'explode') {
                    el.style.top = "50%";
                    el.style.left = "50%";
                    const x = (Math.random() - 0.5) * 200;
                    const y = (Math.random() - 0.5) * 200;

                }

            }, 300);
