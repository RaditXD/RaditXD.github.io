<!DOCTYPE html>

    <style>
        :root {
            --primary-blue: #00d2ff;
            --dark-blue: #021B79;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #021B79, #0575E6);
            color: white; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* Container Utama */
        #app {
            position: relative; z-index: 10;
            width: 85%; max-width: 450px; padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { font-size: 1.8rem; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        p { font-size: 1.1rem; line-height: 1.5; margin-bottom: 25px; }

        /* Tombol */
        .btn-container { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        button {
            padding: 12px 24px; border-radius: 25px; border: none;
            background: var(--primary-blue); color: var(--dark-blue);
            font-weight: bold; cursor: pointer; transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }
        button:hover { transform: scale(1.05); background: white; }
        .btn-back { background: rgba(255,255,255,0.2); color: white; }

        /* Area Emoji */
        .emoji {
            position: fixed; pointer-events: none; z-index: 1;
            font-size: 24px; animation: fall linear forwards;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* Overlay Khusus */
        #full-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; justify-content: center; align-items: center;
            z-index: 100; background: #021B79; font-size: 3rem;
        }

        .typing::after { content: '|'; animation: blink 0.7s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* Stars */
        .stars-bg {
            position: fixed; width: 100%; height: 100%; top: 0; left: 0;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: 0; opacity: 0.4;
        }
    </style>
</head>

            document.body.appendChild(e);
            setTimeout(() => e.remove(), 5000);

        function typeWriter(text, id, callback) {
            let i = 0;
            const el = document.getElementById(id);
            function type() {
                if (i < text.length) {
                    el.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 50);
                } else if (callback) {
                    el.classList.remove('typing');
                    callback();
                }
            }
            type();
        }
