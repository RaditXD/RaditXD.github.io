<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Bintang</title>
    <style>
        body { background: #0575E6; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 0; }
        .box { margin: 50px auto; padding: 20px; width: 85%; border: 2px solid white; border-radius: 15px; background: #021B79; }
        button { padding: 10px 20px; margin: 10px; border-radius: 20px; border: none; background: #00d2ff; font-weight: bold; }
        .falling { position: fixed; top: -20px; animation: fall 4s linear forwards; }
        @keyframes fall { to { transform: translateY(110vh); } }
    </style>
</head>
<body>
    <div class="box" id="main">
        <h1 id="judul">HAI BINTANG! âœ¨</h1>
        <p id="teks">Ada sesuatu buat kamu...</p>
        <div id="btn-place">
            <button onclick="pindah(1)">Buka Surat ğŸ’Œ</button>
        </div>
    </div>

    <script>
        let s = 1;
        function hujan(em) {
            setInterval(() => {
                let e = document.createElement('div');
                e.className = 'falling';
                e.innerText = em[Math.floor(Math.random()*em.length)];
                e.style.left = Math.random()*100+'vw';
                document.body.appendChild(e);
                setTimeout(() => e.remove(), 4000);
            }, 300);
        }

        function pindah(n) {
            s = n;
            let j = document.getElementById('judul');
            let t = document.getElementById('teks');
            let b = document.getElementById('btn-place');

            if(s==1) {
                j.innerHTML = "HAI BINTANG<br>INI BUAT KAMU! âœ¨";
                t.innerText = ""; b.innerHTML = "";
                hujan(['âœ¨','ğŸŒŸ','ğŸ’™']);
                setTimeout(() => pindah(2), 3000);
            }
            else if(s==2) {
                j.innerText = "Udah buka belum?";
                b.innerHTML = "<button onclick='pindah(3)'>Sudah</button>";
                hujan(['ğŸ¤”','ğŸ¤­','â“']);
            }
            else if(s==3) {
                j.innerText = "Hadiahnya udah sampai kan?";
                b.innerHTML = "<button onclick='pindah(4)'>Iya</button>";
            }
            else if(s==4) {
                j.innerText = "Selamat Valentine!";
                t.innerText = "Maaf ya gak nepati janji...";
                b.innerHTML = "<button onclick='pindah(5)'>Lanjut</button>";
                hujan(['ğŸ˜­','ğŸ™','ğŸ‰']);
            }
            // Tambahkan slide selanjutnya sesuai pola di atas jika ini berhasil
            else if(s==5) {
                j.innerText = "Semoga kamu suka!";
                b.innerHTML = "<button onclick='pindah(6)'>Lanjut</button>";
            }
            else {
                j.innerText = "Lanjut ke slide berikutnya?";
                b.innerHTML = "<button onclick='pindah("+(s+1)+")'>Lanjut</button>";
            }
        }
    </script>
</body>
</html>
