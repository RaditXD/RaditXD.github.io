        /* --- RESET & BASIC STYLE --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #021B79, #0575E6); /* Tema Biru */

            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* --- CONTAINER --- */
        #app {
            z-index: 10;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            /* Glassmorphism Effect */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.5s ease;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1, h2 { margin-bottom: 20px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        p { font-size: 1.2rem; line-height: 1.6; margin-bottom: 30px; }

        /* --- TOMBOL --- */
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: #00d2ff; /* Biru cerah */
            color: #021B79;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.4);
        }

        button:hover { transform: scale(1.05); background: #fff; }
        button.secondary { background: rgba(255, 255, 255, 0.2); color: white; }

        /* --- ANIMASI EMOJI LATAR --- */
        .emoji-bg {
            position: absolute;
            top: -10vh;
            font-size: 2rem;
            opacity: 0.8;
            pointer-events: none;
            z-index: 1;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }

        @keyframes floatUp { to { transform: translateY(-120vh) rotate(360deg); } }
        @keyframes floatDown { to { transform: translateY(120vh) rotate(360deg); } }
        @keyframes waterfall { 
            0% { top: -10%; opacity: 1; } 
            100% { top: 110%; opacity: 1; } 
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }

        /* --- KHUSUS SLIDE 4 (Overlay) --- */
        #overlay-cover {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #021B79; z-index: 100;
            display: flex; justify-content: center; align-items: center;
            font-size: 3rem; flex-wrap: wrap;
            transition: opacity 1s;
        }

        /* --- KHUSUS SLIDE 16 (Kedipan) --- */
        #wink-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 99;
            display: none; justify-content: center; align-items: center;
            font-size: 10rem;
        }

        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            pointer-events: none; opacity: 0.5; z-index: 0;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle { from { opacity: 0.3; } to { opacity: 0.8; } }

        /* --- TYPING CURSOR --- */
        .typing::after { content: '|'; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
