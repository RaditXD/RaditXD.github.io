        body {

        /* --- TOMBOL --- */
        .btn-group {
            display: flex;
            justify-content: flex-end; /* Kanan Semua */
            width: 100%;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            background: #00d2ff; /* Biru Cerah */
            color: #021B79;
            border: none;
            padding: 14px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 20px rgba(0, 210, 255, 0.5);
        }

        button:hover { transform: scale(1.07); background: #fff; color: #0077CC; }
        button.secondary { background: rgba(255, 255, 255, 0.2); color: white; }

        /* --- ANIMASI EMOJI LATAR --- */
        .emoji-bg {
            position: absolute;
            top: -10vh;
            font-size: 2.5rem;
            opacity: 0.7;
            pointer-events: none;
            z-index: 1;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
            text-shadow: 0 2px 5px rgba(0,0,0,0.6);
        }

        @keyframes floatUp { to { transform: translateY(-120vh) rotate(360deg); } }
        @keyframes floatDown { to { transform: translateY(120vh) rotate(360deg); } }
        @keyframes waterfall { 
            0% { top: -10%; opacity: 1; } 
            100% { top: 110%; opacity: 1; } 
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }

        /* --- OVERLAY KHUSUS (Slide 4) --- */
        #overlay-cover {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 30, 120, 0.9); /* Biru Gelap Transparan */
            z-index: 100;
            display: flex; justify-content: center; align-items: center;
            font-size: 4rem; flex-wrap: wrap;
            transition: opacity 1s;
        }

        /* --- EFEK KEDIP (Slide 16) --- */
        #wink-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 99;
            display: none; justify-content: center; align-items: center;
            font-size: 12rem;
        }

        .stars {

            animation: twinkle 3s infinite alternate;
        }
        @keyframes twinkle { from { opacity: 0.4; } to { opacity: 0.8; } }

        /* --- KURSOR KETIK --- */
        .typing::after { content: '|'; animation: blink 0.9s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

    </style>
</head>
