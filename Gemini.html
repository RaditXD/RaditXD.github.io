    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0; font-family: 'Montserrat', sans-serif;
            background: #020617;
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center; text-align: center;
            perspective: 1000px;
        }

        /* Aura Background Animasi */
        .aura {
            position: fixed; top: 50%; left: 50%; width: 150vw; height: 150vh;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(147, 51, 234, 0.1) 30%, transparent 70%);
            transform: translate(-50%, -50%); z-index: -1;
            animation: pulse Aura 8s ease-in-out infinite alternate;
        }
        @keyframes pulseAura { from { transform: translate(-50%, -50%) scale(1); } to { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; } }

        /* Container Estetik */
        #content-wrapper {
            z-index: 10; width: 88%; max-width: 420px;
            padding: 40px 25px; border-radius: 35px;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.7s cubic-bezier(0.23, 1, 0.32, 1);
        }

        h1 { font-family: 'Pacifico', cursive; font-size: 2.2rem; color: #60a5fa; margin: 0; text-shadow: 0 0 20px rgba(96, 165, 250, 0.4); }
        h2 { font-size: 1.4rem; font-weight: 700; color: white; line-height: 1.4; margin: 15px 0; }
        p { font-size: 1rem; color: rgba(255,255,255,0.8); line-height: 1.6; }

        /* Tombol Modern */
        .btn-group { display: flex; gap: 12px; justify-content: center; margin-top: 30px; }
        button {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white; border: none; padding: 14px 28px;
            border-radius: 20px; cursor: pointer; font-weight: 700;
            font-size: 0.9rem; transition: all 0.4s;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
            font-family: 'Montserrat', sans-serif;
        }
        button:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(59, 130, 246, 0.5); }
        button:active { transform: scale(0.95); }
        button.back { background: rgba(255, 255, 255, 0.1); box-shadow: none; border: 1px solid rgba(255,255,255,0.1); }

        /* Emoji System */
        .emoji { position: absolute; pointer-events: none; z-index: 1; will-change: transform; filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)); }
        
        @keyframes floatSwing {
            0% { transform: translateY(-15vh) rotate(0deg) translateX(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(var(--r)) translateX(var(--x)); opacity: 0; }
        }

        @keyframes waterfall {
            0% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; transform: translateY(40vh) scale(1.1); }
            100% { transform: translateY(110vh) scale(1); opacity: 0; }
        }

        @keyframes explodeFirework {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(1.5); opacity: 0; }
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000; display: none; background: #020617;
            justify-content: center; align-items: center; font-size: 5rem;
        }

        .typing::after { content: '|'; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        .siluet { filter: blur(10px); opacity: 0; transition: 3s; }
        .reveal { filter: blur(0); opacity: 1; }
    </style>
</head>

        let rain;

        function createEmoji(list, mode = 'float') {
            const el = document.createElement('div');
            el.className = 'emoji';
            el.innerText = list[Math.floor(Math.random() * list.length)];
            
            const duration = Math.random() * 2 + 3;
            el.style.left = Math.random() * 95 + 'vw';
            el.style.fontSize = (Math.random() * 15 + 20) + 'px';

            if (mode === 'waterfall') {
                el.style.animation = `waterfall ${Math.random() * 0.5 + 0.7}s ease-in forwards`;
            } else if (mode === 'firework') {
                el.style.left = '50%'; el.style.top = '50%';
                el.style.setProperty('--tx', (Math.random() - 0.5) * 600 + 'px');
                el.style.setProperty('--ty', (Math.random() - 0.5) * 600 + 'px');
                el.style.animation = `explodeFirework 1.5s cubic-bezier(0, 0.5, 0.2, 1) forwards`;
            } else {
                el.style.setProperty('--r', (Math.random() * 720 - 360) + 'deg');
                el.style.setProperty('--x', (Math.random() - 0.5) * 150 + 'px');
                el.style.animation = `floatSwing ${duration}s linear forwards`;
            }

            document.body.appendChild(el);
            setTimeout(() => el.remove(), mode === 'float' ? 5000 : 2000);
        }

        function setRain(emojis, mode = 'float', speed = 300) {
            clearInterval(rain);
            if (!emojis.length) return;
            rain = setInterval(() => createEmoji(emojis, mode), speed);
        }

        function type(text, el, speed = 50, cb) {
            let i = 0; el.innerHTML = ""; el.classList.add("typing");

                if(i < text.length) { el.innerHTML += text.charAt(i); i++; setTimeout(t, speed); }
                else { el.classList.remove("typing"); if(cb) cb(); }

            t();
        }
