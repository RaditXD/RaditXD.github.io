<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>üíñ SURPRISE UNTUK BULAN! ‚ú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Segoe UI', cursive;
        }

        body {
            background: linear-gradient(135deg, #ffe6f2 20%, #ffd1dc 50%, #ffb3d9 80%);
            overflow-x: hidden;
            padding: 10px;
        }

        /* INTRO SUPER BESAR & TENGAH */
        .intro-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #ffe6f2;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: intro-fadeout 1s ease 7s forwards;
        }

        .intro-title {
            font-size: 2.8rem; /* BESAR DI HP! */
            color: #ff0080;
            text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff0080, 0 0 45px #ff3399;
            text-align: center;
            padding: 0 10px;
            opacity: 0;
            animation: intro-pop 1.5s ease 3.5s forwards;
        }

        .intro-emoji {
            position: absolute;
            font-size: 50px; /* EMOJI LEBIH BESAR */
            animation: intro-float 6s ease-in-out infinite;
        }

        @keyframes intro-float {
            0% { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity: 0; }
            20% { opacity: 1; scale: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(45deg) scale(0.5); opacity: 0; }
        }

        @keyframes intro-fadeout {
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes intro-pop {
            to { opacity: 1; transform: scale(1.1); }
        }


        /* PARTIKEL SELALU BERGERAK */
        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            font-size: 25px;
            animation: particle-drift 12s linear infinite;
        }

        @keyframes particle-drift {
            0% { transform: translate(calc(-50vw), 100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translate(calc(150vw), -100vh) rotate(72deg); opacity: 0; }
        }


        /* SLIDE UTAMA BESAR & TENGAH */
        .slide-wrapper {
            max-width: 90%; /* SESUAI UKURAN HP */
            margin: 0 auto;
            padding-top: 20px;
            position: relative;
            z-index: 10;
        }

        .slide {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.5), 
                        0 0 50px rgba(255, 105, 180, 0.3);
            display: none;
            opacity: 0;
            transform: translateY(20px);
            animation: slide-appear 0.8s ease forwards;
        }

        .slide.active {
            display: block;
        }

        @keyframes slide-appear {
            to { opacity: 1; transform: translateY(0); }
        }

        .slide h2 {
            color: #ff0080;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            text-shadow: 0 0 10px #ff69b4;
        }

        .slide p {
            font-size: 1.3rem; /* TULISAN BESAR DI HP */
            line-height: 2;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .highlight-text {
            color: #ff0080;
            font-weight: bold;
            text-shadow: 0 0 5px #ff69b4;
        }


        /* TOMBOL BESAR & MENARIK */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
        }

        .nav-btn {
            background: linear-gradient(45deg, #ff69b4, #ff0080);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 40px;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: linear-gradient(45deg, #ff0080, #ff69b4);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
        }


        /* MUSIC CONTROL */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 20;
        }

        .music-btn {
            background: linear-gradient(45deg, #ff69b4, #ff0080);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 1rem;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }


        /* ANIMASI HATI TERBANG DI AKHIR */
        .floating-hearts {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 5;
            pointer-events: none;
            display: none;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            color: #ff0080;
            animation: heart-float 8s ease-in-out infinite;
        }

        @keyframes heart-float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- INTRO SECTION -->
    <div class="intro-section" id="intro">
        <div class="intro-emoji" style="left: 5%; animation-delay: 0s;">üíñ</div>
        <div class="intro-emoji" style="left: 15%; animation-delay: 0.5s;">üå∏</div>
        <div class="intro-emoji" style="left: 25%; animation-delay: 1s;">ü¶ã</div>
        <div class="intro-emoji" style="left: 35%; animation-delay: 1.5s;">‚ú®</div>
        <div class="intro-emoji" style="left: 45%; animation-delay: 2s;">üåô</div>
        <div class="intro-emoji" style="left: 55%; animation-delay: 2.5s;">üåπ</div>
        <div class="intro-emoji" style="left: 65%; animation-delay: 3s;">‚≠ê</div>
        <div class="intro-emoji" style="left: 75%; animation-delay: 3.5s;">üíò</div>
        <div class="intro-emoji" style="left: 85%; animation-delay: 4s;">üéÄ</div>
        <div class="intro-title">üíñ HAI BULAN üåô‚ú®, INI UNTUK KAMU! üíñ</div>
    </div>

    <!-- PARTIKEL CONTAINER -->
    <div class="particle-container" id="particles"></div>

    <!-- MUSIC PLAYER -->
    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/01/15/20220115%20122912.mp3?filename=happy-piano-100-bpm-120240.mp3" type="audio/mpeg">
    

    <!-- SLIDE CONTENT -->
    <div class="slide-wrapper" id="slideWrapper">
        <!-- SLIDE 1 -->
        <div class="slide active" id="slide1">
            <p>Hai cantik <span class="highlight-text">Bulan!</span> üòä Udah siap lihat kejutan dari aku?</p>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="nextSlide()">LANJUT ‚Üí</button>
            </div>
        </div>

        <!-- SLIDE 2 -->
        <div class="slide" id="slide2">
            <p>Maafin ya kalau aku sering jadi bikin kamu bingung, tapi aku selalu punya maksud baik lho! üòò</p>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="prevSlide()">‚Üê KEMBALI</button>
                <button class="nav-btn" onclick="nextSlide()">LANJUT ‚Üí</button>
            </div>
        </div>

        <!-- SLIDE 3 -->
        <div class="slide" id="slide3">
            <p>Kamu tau nggak sih, kamu itu spesial banget buat aku! Seperti <span class="highlight-text">bulan</span> yang bikin malam jadi cantik ‚ú®</p>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="prevSlide()">‚Üê KEMBALI</button>
                <button class="nav-btn" onclick="nextSlide()">LANJUT ‚Üí</button>
            </div>
        </div>

        <!-- SLIDE 4 (AKHIR MERIAH!) -->
        <div class="slide" id="slide4">
            <p>Terima kasih ya udah jadi bagian dari hidupku, aku cinta kamu banyak-banyak! üíñ</p>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="prevSlide()">‚Üê KEMBALI</button>
                <button class="nav-btn" onclick="showHearts()">TAMPILKAN CINTAKU! üíò</button>
            </div>
        </div>
    </div>

    <!-- FLOATING HEARTS -->
    <div class="floating-hearts" id="hearts"></div>

    <script>
        // Buat Intro Emoji Banyak
        const intro = document.getElementById('intro');
        for (let i = 0; i < 15; i++) {
            const emoji = document.createElement('div');
            emoji.classList.add('intro-emoji');
            const emojis = ['üíñ', 'üå∏', 'ü¶ã', '‚ú®', 'üåô', 'üåπ', '‚≠ê', 'üíò', 'üéÄ', 'üíù', 'üíã', 'üíå', 'üîî', 'üéâ', 'üåà'];
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = `${Math.random() * 100}%`;
            emoji.style.animationDelay = `${Math.random() * 5}s`;
            intro.appendChild(emoji);
        }

        // Buat Partikel Selalu Bergerak
        function createParticles() {
            const container = document.getElementById('particles');
            setInterval(() => {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const emojis = ['üíñ', 'üå∏', '‚ú®', 'üíò', '‚≠ê', 'ü¶ã'];
                particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animation = `particle-drift ${Math.random() * 10 + 5}s linear infinite`;
                container.appendChild(particle);
                setTimeout(() => particle.remove(), 15000);
            }, 300);
        }

        // Music Otomatis Play
        const bgMusic = document.getElementById('bgMusic');
        document.addEventListener('DOMContentLoaded', () => {
            // Cek izin audio di browser baru mainkan
            document.body.addEventListener('click', () => {
                bgMusic.play().catch(err => console.log('Izin musik belum diberikan:', err));
            }, { once: true });
        });

        // Navigasi Slide
        let currentSlide = 1;
        const totalSlides = 4;

        function nextSlide() {
            document.getElementById(`slide${currentSlide}`).classList.remove('active');
            currentSlide = currentSlide === totalSlides ? 1 : currentSlide + 1;
            document.getElementById(`slide${currentSlide}`).classList.add('active');
        }

        function prevSlide() {
            document.getElementById(`slide${currentSlide}`).classList.remove('active');
            currentSlide = currentSlide === 1 ? totalSlides : currentSlide - 1;
            document.getElementById(`slide${currentSlide}`).classList.add('active');
        }

        // Animasi Hati di Akhir
        function showHearts() {
            const heartsContainer = document.getElementById('hearts');
            heartsContainer.style.display = 'block';
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = 'üíò';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 10}s`;
                heart.style.animation = `heart-float ${Math.random() * 10 + 5}s linear infinite`;
                heartsContainer.appendChild(heart);
            }
        }

        // Jalankan Partikel
        createParticles();
    </script>
</body>
    </html>
