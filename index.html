    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Segoe UI', cursive;
        }

        body {
            background: linear-gradient(135deg, #ffe6f2 20%, #ffd1dc 50%, #ffb3d9 80%);
            overflow-x: hidden;
            padding: 10px;
        }

        /* INTRO SUPER BESAR & TENGAH */
        .intro-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #ffe6f2;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: intro-fadeout 1s ease 7s forwards;
        }

        .intro-title {
            font-size: 3.2rem !important; /* SUPER BESAR DI HP */
            color: #ff0080;
            text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff0080, 0 0 45px #ff3399;
            text-align: center;
            padding: 0 10px;
            line-height: 1.5;
            opacity: 0;
            animation: intro-pop 1.5s ease 3.5s forwards;
        }

        .intro-emoji {
            position: absolute;
            font-size: 60px; /* EMOJI LEBIH BESAR */
            animation: intro-float 6s ease-in-out infinite;
        }

        @keyframes intro-float {
            0% { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity: 0; }
            20% { opacity: 1; scale: 1.2; }
            80% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(45deg) scale(0.5); opacity: 0; }
        }

        @keyframes intro-fadeout {
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes intro-pop {
            to { opacity: 1; transform: scale(1.1); }
        }


        /* PARTIKEL BERGERAK KENCANG */
        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            font-size: 30px;
            animation: particle-drift 10s linear infinite;
        }

        @keyframes particle-drift {
            0% { transform: translate(calc(-50vw), 100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; scale: 1.2; }
            90% { opacity: 1; }
            100% { transform: translate(calc(150vw), -100vh) rotate(72deg); opacity: 0; }
        }


        /* SLIDE UTAMA SUPER BESAR */
        .slide-wrapper {
            max-width: 95%; /* PENUHIN LAYAR HP */
            margin: 0 auto;
            padding-top: 20px;
            position: relative;
            z-index: 10;
        }

        .slide {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 45px 35px;
            border-radius: 30 border-radius: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.5), 
                        0 0 50px rgba(255, 105, 180, 0.3);
            display: none;
            opacity: 0;
            transform: translateY(20px);
            animation: slide-appear 0.8s ease forwards;
        }

        .slide.active {
            display: block;
        }

        @keyframes slide-appear {
            to { opacity: 1; transform: translateY(0); }
        }

        .slide p {
            font-size: 1.5rem !important; /* TULISAN SUPER BESAR */
            line-height: 2.2;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .highlight-text {
            color: #ff0080;
            font-weight: bold;
            text-shadow: 0 0 8px #ff69b4;
            font-size: 1.7rem !important; /* LEBIH BESAR DARI TEKS BIASA */
        }


        /* TOMBOL SUPER BESAR */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }

        .nav-btn {
            background: linear-gradient(45deg, #ff69b4, #ff0080);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 40px;
            font-size: 1.3rem !important; /* TOMBOL BESAR */
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: linear-gradient(45deg, #ff0080, #ff69b4);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
        }


        /* MUSIC CONTROL */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 20;
        }

        .music-btn {
            background: linear-gradient(45deg, #ff69b4, #ff0080);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 1.2rem;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }


        /* ANIMASI HATI BANYAK BANGET */
        .floating-hearts {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 5;
            pointer-events: none;
            display: none;
        }

        .heart {
            position: absolute;
            font-size: 40px;
            color: #ff0080;
            animation: heart-float 8s ease-in-out infinite;
        }

        @keyframes heart-float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            20% { opacity: 1; scale: 1.3; }
            80% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
