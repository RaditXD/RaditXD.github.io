        /* --- RESET & BASIC STYLE --- */
        body {
            margin: 0; padding: 0;

            background: linear-gradient(135deg, #4c669f, #3b5998); /* Biru Facebook */
            color: #fff; height: 100vh; overflow: hidden;

        }

        /* --- UI ELEMENTS --- */
        #app {
            position: relative; z-index: 10; width: 85%; max-width: 450px; padding: 30px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px);
            border-radius: 25px; border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: transform 0.3s ease;
        }
        h1, h2 { font-size: 1.8rem; font-weight: 700; margin-bottom: 15px; text-shadow: 0 2px 4px rgba(0,0,0,0.4); }
        p { font-size: 1.1rem; line-height: 1.6; margin-bottom: 25px; }
        .btn-group { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
        button {
            background: #54a3ff; /* Biru Muda */
            color: #fff; border: none; padding: 14px 24px;
            border-radius: 50px; cursor: pointer; font-weight: bold; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 110, 255, 0.5);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0, 110, 255, 0.6); }
        button:active { transform: translateY(0); box-shadow: 0 3px 10px rgba(0, 110, 255, 0.5); }
        button.secondary { background: rgba(255, 255, 255, 0.2); color: #ddd; }

        /* --- ANIMATIONS --- */
        .emoji-bg {
            position: absolute; top: -60px; font-size: 2.2rem;
            pointer-events: none; z-index: 1; animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
        @keyframes waterfall { from { top: -10%; } to { top: 110%; } }
        @keyframes explode { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(10); opacity: 0; } }

        /* --- OVERLAYS --- */
        #overlay-cover {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(66, 103, 178, 0.9); z-index: 100; display: none; /* Biru Transparan */
            justify-content: center; align-items: center; font-size: 3.5rem;
        }

        /* --- BACKGROUNDS --- */
        .stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://i.imgur.com/9Q6QVYN.png'); /* Gambar Bintang Alternatif */
            opacity: 0.4; z-index: 0; animation: twinkle 3s infinite alternate;
        }
        @keyframes twinkle { from { opacity: 0.2; } to { opacity: 0.4; } }

        /* --- TYPING EFFECT --- */
        .typing::after { content: '|'; animation: blink 0.9s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
